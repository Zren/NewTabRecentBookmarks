<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="options.css">
</head>
<body>
	<form>
		<h3>Sorting</h3>
		<div class="settings-group">
			<label>
				<input type="checkbox" data-config-key="recentBookmarksReversed">
				<span class="bold">Newest recent bookmark first</span>
			</label>
			<p><em>List recent bookmarks in reverse chronological order.</em></p>
		</div>
		<div class="settings-group">
			<label>
				<input type="checkbox" data-config-key="bookmarkFoldersReversed">
				<span class="bold">Reverse bookmarks in folders</span>
			</label>
			<p><em>List bookmark folders in reverse order.</em></p>
		</div>
	</form>

	<script src="options.js"></script>
</body>
</html>
